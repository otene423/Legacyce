    <style>

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            color: #333;
        }

        /* Contact Us Section */
        .contact-us {
            padding: 50px 20px;
            text-align: center;
            background: linear-gradient(135deg, #0072ff, #f1f5f9);
            color: #fff;
        }

        .contact-us h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact-us p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        /* Social Media Links */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-media a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #fff;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-media a i {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .social-media a:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 40px auto 0;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            background-color: #005FFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #1a1a40;
        }
    </style>
<body>

<section class="contact-us">
    <h2>Contact Us</h2>
    <p>Connect with us on social media or send us a message. We'd love to hear from you!</p>

    <!-- Social Media Links -->
    <div class="social-media">
        <a href="https://wa.me/2348123456789" target="_blank" title="WhatsApp">
            <i class="fab fa-whatsapp" style="color: #25D366;"></i>
            <span>WhatsApp</span>
        </a>
        <a href="https://instagram.com/legacy22_ce" target="_blank" title="Instagram">
            <i class="fab fa-instagram" style="color: #E1306C;"></i>
            <span>Instagram</span>
        </a>
        <a href="https://twitter.com/legacy22_ce" target="_blank" title="Twitter">
            <i class="fab fa-twitter" style="color: #1DA1F2;"></i>
            <span>Twitter</span>
        </a>
    </div>

    <!-- Contact Form -->
    <form class="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>

</body>
