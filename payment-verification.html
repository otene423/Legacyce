<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .verification-section {
            max-width: 600px;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .verification-section h2 {
            color: #005FFF;
            margin-bottom: 20px;
        }

        .verification-section p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .btn-home {
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn-home:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="verification-section">
    <h2>Payment Verified!</h2>
    <p>Your payment has been successfully submitted. We will contact you shortly.</p>
    <a href="index.html" class="btn-home">Return to Home</a>
</div>

</body>
</html>
